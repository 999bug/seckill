<!DOCTYPE HTML>
<html>
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀订单详情</div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="2"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>订单价格</td>
            <td colspan="2" id="orderPrice"></td>
        </tr>
        <tr>
            <td>下单时间</td>
            <td id="createDate" colspan="2"></td>
        </tr>
        <tr>
            <td>订单状态</td>
            <td id="orderStatus">
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="payButton" onclick="pay()">立即支付</button>
            </td>
        </tr>
        <tr>
            <td>收货人</td>
            <td colspan="2"><span id="user_name"></span><span id="user_phone"></span></td>
        </tr>
        <tr>
            <td>收货地址</td>
            <td colspan="2"><span id="address"></span></td>
        </tr>
    </table>
    <!--uid-->
    <input type="hidden" id="sk_order">
</div>
</body>
</html>
<script>
    $(function () {
        getOrderDetail();
    });

    function getOrderDetail() {
        var orderId = g_getQueryString("orderId");
        $.ajax({
            url: "/order/detail",
            type: "GET",
            data: {
                orderId: orderId
            },
            success: function (data) {
                if (data.code == 0) {
                    render(data.data);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }

    function getPayStatus() {
        var uid = $("#sk_order").text();
        $.ajax({
            url: "/order/payStatus",
            type: "GET",
            data: {
                uid: uid
            },
            success: function (data) {
                return data.data;
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }

    function pay() {
        var uid = $("#sk_order").text();
        $.ajax({
            url: "/order/pay",
            type: "POST",
            data: {
                uid: uid
            },
            success: function (data) {
                getOrderDetail();
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }

    function render(detail) {
        var goods = detail.goods;
        var order = detail.order;
        var address = detail.address;

        $("#sk_order").text(order.userId);

        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#orderPrice").text(order.goodsPrice);
        $("#createDate").text(new Date(order.createDate).format("yyyy-MM-dd hh:mm:ss"));


        $("#address").text(address.address);
        $("#user_name").text(address.nickname);
        $("#user_phone").text(address.phone);

        //设置支付状态
        var a = order.status;
        var status = "";
        if (a == 0) {
            status = "未支付"
        } else if (a == 1) {
            status = "待发货";
            $("#payButton").hide();
        } else {
            status = "已支付";
            $("#payButton").hide();
        }
        $("#orderStatus").text(status);
    }


</script>
